  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
      target: production
    container_name: bookfair-api-gateway-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - AUTH_SERVICE_URL=http://auth-service:3001
      - STALL_SERVICE_URL=http://stall-service:3002
      - RESERVATION_SERVICE_URL=http://reservation-service:3003
      - NOTIFICATION_SERVICE_URL=http://notification-service:3004
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    depends_on:
      - auth-service
    networks:
      - bookfair-network
    command: npm start

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
