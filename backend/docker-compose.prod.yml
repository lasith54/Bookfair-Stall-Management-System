services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: bookfair-mongodb-prod
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: bookfair
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - bookfair-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/bookfair --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
      target: production
    container_name: bookfair-auth-service-prod
    restart: always
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGO_URI=mongodb://admin:${MONGO_ROOT_PASSWORD:-changeme}@mongodb:27017/bookfair?authSource=admin
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_EXPIRE=15m
      - JWT_REFRESH_EXPIRE=7d
      - NODE_ENV=production
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - bookfair-network
    command: npm start

