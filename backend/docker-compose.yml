services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: bookfair-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: bookfair
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - bookfair-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/bookfair --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
      target: development
    container_name: bookfair-auth-service
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - MONGO_URI=mongodb://mongodb:27017/bookfair
      - JWT_SECRET=bookfair-secret-key-2025-change-in-production
      - JWT_REFRESH_SECRET=bookfair-refresh-secret-key-2025-change-in-production
      - JWT_EXPIRE=15m
      - JWT_REFRESH_EXPIRE=7d
      - NODE_ENV=development
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./services/auth-service/src:/app/src
      - /app/node_modules
    networks:
      - bookfair-network
    command: npm run dev

